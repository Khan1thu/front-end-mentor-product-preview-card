<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <div class="banner-img">
      <picture>
        <source class="banner-desktop" media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img class="banner-mobile" src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    
    <div class="description">
      <p class="description-small-text">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description-text">
        A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
        Perfumer-Creator for the House of <br> CHANEL.
      </p>
      <div class="price">
        <h1>$149.99</h1>
        <s>$169.99</s>
      </div>
      <button class="cart-button"> <span class="cart-icon"><img src="./images/icon-cart.svg" alt=""></span> Add to Cart</button>
    </div>
  </div>
  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  </div> -->
</body>
</html>
